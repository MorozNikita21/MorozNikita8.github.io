<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заполнение анкеты</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="prequel">Нажмите, чтобы заполнить анкету</div>
  <div id="popupwrapper">
    <div id="popup">
      <div id="cross"></div>
      <div class="popuptitle">Моя анкета</div>
      <form id="my-form" accept-charset="UTF-8" >
        <div>
          <span class="titlefield">Введите ваш nickname</span><br>
          <input class="field" type="text" name="name" placeholder="Имя" required><br>
        </div>
        <div>
          <span class="titlefield">Введите ваш e-mail</span><br>
          <input class="field" type="email" name="email" placeholder="Почта" required><br>
        </div>
        <div>
          <span class="titlefield">Расскажите что-нибудь о себе(можно анекдот)</span><br>
          <textarea placeholder="Сообщение" name="message"></textarea><br>
        </div>
        <div>
          <span class="titlefield">Согласие с политикой обработки персональных данных</span>
          <input type="checkbox" name="agree" required>
        </div>
        <div>
          <input id="submit" type="submit">
        </div>
      </form>
    </div>
  </div>
  <script src="https://carrier.formcarry.com/js/v1.js"></script>
  <script src="./script.js"></script>
</body>
</html>
